<!DOCTYPE html>
<html>
<head>
	<title>CoVID19 Vaccine Tracker</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/breakpoints.css">
</head>
<body>
	<header>
            <div class="header-content">
                <div class="header-txt-container">
                    <h2 class="header-txt">
                        CoVID19 Vaccine Tracker
                    </h2>
                    <br>
                        <p class="sub-txt">
                            Data Provided by:
                            <a class="txt-link" href="https://corona.lmao.ninja/docs/#/" target="_blank">
                                NOVELCoVID19 API
                            </a>
                        </p>
                    </br>
                </div>
            </div>
        </header>
	<div class="divider"></div>
    <div class="container">
        <main>
            <!-- css grid container -->
            <div class="container-info-1">
                <!-- card -->
                <div class="card total-vaccine">
                    <div class="total-vaccine-content">
                        <div class="data-lbl-container">
                            <p class="vaccine-data-lbl">
                                Total Number of Possible Vaccines
                            </p>
                        </div>
                        <div class="divider"></div>
                        <div class="vaccine-data-container">
                            <h3 class="vaccine-data" id="vaccine-data"></h3>
                        </div>
                    </div>
                </div>
                <div class="phase-container">
                    <div class="phase-content">
                        <h2 class="phase-title">Number of Possible Vaccines on Different Phases</h2>
                        <div class="vacine-phases-container" id="vaccine-phases">
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="container-info-2">
                <!-- controls here -->
                <div class="phase-title-container">
                    <h2 class="phase-title">List of Possible Vaccines</h2>
                </div>
                <!-- controls -->

                <!-- auto fit CSS Grid -->
                <div class="vaccine-list-container" id="vaccine-list">
                </div>
            </div>
            </div>
        </main>
    </div>

<script src="js/logic.js"></script>
</body>
</html>
